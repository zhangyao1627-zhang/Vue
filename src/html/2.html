<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#d1",//mounting point
                data: {
                    msg: "hello world",   //data binding
                    car: {
                        brand: 'byd',
                        price: 300000
                    },
                    count: 30,
                    hasMore: true
                },
                methods: {
                    test: function (msg) {
                        alert(msg)
                    }
                },
                computed: {   //they can be cached
                    reverseMsg: function () {
                        return this.msg.split('').reverse().join('')
                    }
                }
            })
        }
    </script>
    <title>Document</title>
</head>

<body>
    <div id="d1">
        <p>{{msg}}</p>
        <p>reverse msg: {{reverseMsg}}</p>
        <p>{{car.price}}</p>
        <p>3+4={{3+4}}</p>
        <p>4>5:{{4>5?"right":"not right"}}</p>
        <p>{{!hasMore}}</p>
        <input type="button" @click="test('uuuuuu')" value="btn" />
    </div>
</body>

</html>
